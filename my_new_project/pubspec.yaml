name: coreteam
description: A Tool made for Coreteam Inc.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.3.0+1
environment:
  sdk: ">=2.17.0 <3.0.0"  # Updated to require Dart SDK 2.17.0 or higher

dependencies:
  path_provider: ^2.1.5
  flutter:
    sdk: flutter
  fl_chart: ^0.70.2
  cupertino_icons: ^1.0.8
  shared_preferences: ^2.2.0
  flutter_launcher_icons: ^0.14.0
  intl: ^0.20.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0


flutter:
  uses-material-design: true
  assets:
    - assets/logo.png

flutter_icons:
  android: true
  ios: true
  image_path: "assets/icon.png" 